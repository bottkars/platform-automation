---
product-name: ((product_name))
network-properties:
  network:
    name: ((pcf_pas_network))
  service_network:
    name: ((pcf_service_network))
  other_availability_zones: ((zones_map))
  singleton_availability_zone:
    name: ((singleton_zone))
product-properties:
  .properties.service_network_az:
    value:
    - Availability Sets
    optional: false
  .properties.nano_plan_vm_type:
    value: Standard_F2s
  .properties.backup_config:
    value: backup_disabled
  .properties.syslog_selector:
    value: disabled
  .properties.syslog_selector.enabled.syslog_tls:
    value: false
  .properties.plan_config_acknowledgement:
    value:
    - acknowledge