      PARAMETER_FILE: ((foundation))/config/parameters_opsman.json
      RESOURCE_GROUP: pcf
      LOCATION: local
      ADDITIONAL_PARAMETERS: "OpsManImageURI=https://opsmanagerimage.blob.local.azurestack.external/images/((opsman_image))"
  - task: deploy-template 
    image: az-cli-image
    file: azs-concourse/ci/tasks/deploy-template.yml  
    input_mapping:
      root_ca: configuration
      config: configuration
    params:
      PROFILE: ((arm_profile))
      CA_CERT: cert/root.pem
      AZURE_TENANT_ID: ((tenant-id))
      AZURE_CLIENT_ID: ((client-id))
      AZURE_CLIENT_SECRET: ((client-secret))
      AZURE_SUBSCRIPTION_ID: ((subscription-id))
      TEMPLATE_URI: "https://raw.githubusercontent.com/bottkars/azure-pcf-opsman-powershell/testing/azuredeploy.json"
      PARAMETER_FILE: ((foundation))/config/parameters_opsman.json
      ADDITIONAL_PARAMETERS: "OpsManImageURI=https://opsmanagerimage.blob.local.azurestack.external/images/((opsman_image))"
      RESOURCE_GROUP: pcf
      LOCATION: local

- name: get-opsman-image
  serial: true
  serial_groups: [ get-products ]
  plan:
  - aggregate:
    - get: configuration
    - get: opsman-product
      passed: 
      - get-opsman 
    - get: one-time-trigger
      passed: [ export-installation ]
    - get: installation
      passed: [ export-installation ]  
    - get: azs-concourse
      trigger: true
    - get: az-cli-image
      trigger: true
  - task: copy-opsman-image
    file: azs-concourse/ci/tasks/copy-opsman-to-blob.yml  
    image: az-cli-image
    input_mapping:
      image: opsman-product
      root_ca: configuration
      config: configuration
    params:
      OPSMAN_IMAGE_LOCATION: ((opsman_image_location))
      PROFILE: ((arm_profile))
      CA_CERT: cert/root.pem
      AZURE_TENANT_ID: ((tenant-id))
      AZURE_CLIENT_ID: ((client-id))
      AZURE_CLIENT_SECRET: ((client-secret))
      AZURE_SUBSCRIPTION_ID: ((subscription-id))
      ACCOUNT_NAME: opsmanagerimage
      ACCOUNT_KEY: ((storage_account_key))
      DESTINATION_CONTAINER: images
      DESTINATION_BLOB: ((opsman_image))
      SOURCE_URI: https://opsmanagerwesteurope.blob.core.windows.net/images/((opsman_image))
  - task: check-copy-status-success
    image: az-cli-image
    file: azs-concourse/ci/tasks/copy-status-until-success.yml  
    input_mapping:
      root_ca: configuration
      config: configuration
    params:
      PROFILE: ((arm_profile))
      CA_CERT: cert/root.pem
      AZURE_TENANT_ID: ((tenant-id))
      AZURE_CLIENT_ID: ((client-id))
      AZURE_CLIENT_SECRET: ((client-secret))
      AZURE_SUBSCRIPTION_ID: ((subscription-id))
      ACCOUNT_NAME: opsmanagerimage
      DESTINATION_CONTAINER: images
