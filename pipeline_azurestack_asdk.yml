- name: install-opsman
  serial: true
  serial_groups: [ install ]
  plan:
    - aggregate:
      - get: configuration
      - get: azs-concourse
      - get: az-cli-image
      - get: platform-automation-image
        params:
          unpack: true
      - get: one-time-trigger
        trigger: true
      - get: platform-automation-tasks
        params:
          unpack: true
    - task: interpolate-creds
      <<: *interpolate-creds
    - task: download-opsman-image
      image: platform-automation-image
      file: platform-automation-tasks/tasks/download-product-s3.yml
      params:
        CONFIG_FILE: download-product-configs/download-opsman.yml
      input_mapping:
        config: interpolated-creds
      output_mapping:
        downloaded-product: opsman-image
    - get: variable
    - task: create-vm
      image: az-cli-image
      file: azs-concourse/ci/tasks/query-vm.yml  
      input_mapping:
        config: configuration
        root_ca: configuration
      params:
        PROFILE: ((arm_profile))
        CA_CERT: cert/root.pem
        AZURE_TENANT_ID: ((tenant-id))
        AZURE_CLIENT_ID: ((client-id))
        AZURE_CLIENT_SECRET: ((client-secret))
        AZURE_SUBSCRIPTION_ID: ((subscription-id))
        STATE_FILE: ((foundation))/state/state.yml
      ensure: &make-state-commit
        do:
          - task: make-commit
            image: platform-automation-image
            file: platform-automation-tasks/tasks/make-git-commit.yml
            input_mapping:
              repository: configuration
              file-source: generated-state
            output_mapping:
              repository-commit: configuration-commit
            params:
              FILE_SOURCE_PATH: state.yml
              FILE_DESTINATION_PATH: ((foundation))/state/state.yml
              GIT_AUTHOR_EMAIL: "pcf-pipeline-bot@example.com"
              GIT_AUTHOR_NAME: "Platform Automation Bot"
              COMMIT_MESSAGE: 'Update state file'
          - put: configuration
            params:
              repository: configuration-commit
              merge: true
    - task: configure-authentication
      image: platform-automation-image
      file: platform-automation-tasks/tasks/configure-authentication.yml
      attempts: 10
      input_mapping:
        env: configuration
        config: interpolated-creds
      params:
        ENV_FILE: ((foundation))/env/env.yml
        AUTH_CONFIG_FILE: ((foundation))/config/auth.yml
