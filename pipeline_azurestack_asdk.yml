- name: staged-director-config
  serial: true
  plan:
    - aggregate:
        - get: platform-automation-tasks
          params: {unpack: true}
        - get: platform-automation-image
          params: {unpack: true}
        - get: configuration
    - task: interpolate-creds
      <<: *interpolate-creds
    - task: staged-director-config
      image: platform-automation-image
      file: platform-automation-tasks/tasks/staged-director-config.yml
      input_mapping:
        env: interpolated-creds
      params:
        ENV_FILE: ((foundation))/env/env.yml
      ensure: *make-state-commit

- name: export-installation
  serial: true
  plan:
    - aggregate:
        - get: daily-trigger
          trigger: true
        - get: platform-automation-image
          params:
            unpack: true
          passed: [ install-opsman ]
        - get: platform-automation-tasks
          params:
            unpack: true
        - get: configuration
        - get: variable
        - get: one-time-trigger
          passed: [ install-opsman ]
    - task: interpolate-creds
      <<: *interpolate-creds
    - task: export-installation
      image: platform-automation-image
      file: platform-automation-tasks/tasks/export-installation.yml
      input_mapping:
        env: interpolated-creds
      params:
        ENV_FILE: ((foundation))/env/env.yml
        INSTALLATION_FILE: installation-$timestamp.zip
    - put: installation
      params:
        file: installation/installation*.zip

- name: upgrade-opsman
  serial: true
  serial_groups: [ install ]
  plan:
    - aggregate:
        - get: one-time-trigger
          passed: [ export-installation ]
        - get: azs-concourse  
        - get: az-cli-image  
        - get: platform-automation-image
          params:
            unpack: true
          trigger: true
        - get: platform-automation-tasks
          params:
            unpack: true
        - get: installation
          passed: [ export-installation ]
        - get: configuration
        - get: variable
    - task: interpolate-creds
      <<: *interpolate-creds
    - task: download-opsman-image
      image: platform-automation-image
      file: platform-automation-tasks/tasks/download-product-s3.yml
      params:
        CONFIG_FILE: download-product-configs/download-opsman.yml
      input_mapping:
        config: interpolated-creds
      output_mapping:
        downloaded-product: opsman-image
    - task: create-vm
      image: az-cli-image
      file: azs-concourse/ci/tasks/query-vm.yml  
      input_mapping:
        root_ca: configuration
        config: configuration
      params:
        PROFILE: ((arm_profile))
        CA_CERT: cert/root.pem
        AZURE_TENANT_ID: ((tenant-id))
        AZURE_CLIENT_ID: ((client-id))
        AZURE_CLIENT_SECRET: ((client-secret))
        AZURE_SUBSCRIPTION_ID: ((subscription-id))
        STATE_FILE: ((foundation))/state/state.yml        
      ensure: *make-state-commit
    - task: configure-director
      image: platform-automation-image
      file: platform-automation-tasks/tasks/configure-director.yml
      input_mapping:
        config: interpolated-creds
        env: interpolated-creds
        vars: variable
      params:
        VARS_FILES: vars/((foundation))/vars/director-vars.yml
        ENV_FILE: ((foundation))/env/env.yml
        DIRECTOR_CONFIG_FILE: ((foundation))/config/director.yml
    - task: apply-director-changes
      image: platform-automation-image
      file: platform-automation-tasks/tasks/apply-director-changes.yml
      input_mapping:
        env: interpolated-creds
      params:
        ENV_FILE: ((foundation))/env/env.yml



