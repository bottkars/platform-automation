
product-name: cf
network-properties:
  network:
    name: ((pcf_pas_network))
  other_availability_zones: ((zones_map))
  singleton_availability_zone:
    name: ((singleton_zone))
product-properties:
  .cloud_controller.apps_domain:
    value: ((pcf_apps_domain))
  .cloud_controller.system_domain:
    value: ((pcf_system_domain))
  .properties.haproxy_forward_tls:
    value: disable
  .ha_proxy.skip_cert_verify:
    value: true
  .properties.routing_tls_termination:
    value: router
  .router.frontend_idle_timeout:
    value: 240  
  .properties.security_acknowledgement:
    value: X
  .mysql_monitor.recipient_email:
    value: ((pcf_notifications_email))
  .uaa.service_provider_key_credentials:
    value:
      private_key_pem: |
        ((pcf_domain_cert.private_key))
      cert_pem: |
        ((pcf_domain_cert.certificate))
  .properties.networking_poe_ssl_certs:
    value:
    - name: default
      certificate:
        private_key_pem: |
          ((pcf_domain_cert.private_key))
        cert_pem: |
          ((pcf_domain_cert.certificate))
  .properties.credhub_key_encryption_passwords:
    value:
    - name: default
      provider: internal
      key:
        secret: ((pcf_credhub_key))
      primary: true
  .properties.smtp_address:
    value: ((smtp_address))
  .properties.smtp_credentials:
    value:
      identity: ((smtp_identity))
      password: ((smtp_password))
  .properties.smtp_enable_starttls_auto:
    value: ((smtp_enable_starttls_auto))
  .properties.smtp_auth_mechanism:
    value: plain 
  .properties.smtp_from:
    value: ((smtp_from))
  .properties.smtp_port:
    value: ((smtp_port))   
  .cloud_controller.encrypt_key:
    value:
      secret: ((cloud_controller.encrypt_key)) 
  .properties.metric_registrar_enabled:
    value: true
  .properties.istio:
    value: disable
  .properties.uaa.saml.sso_name: 
    value: ((uaa.saml.sso_name))
  .properties.uaa.saml.display_name:
    value: ((uaa.saml.display_name))
  .properties.uaa.saml.sso_xml:
    value: ((uaa.saml.sso_xml))
  .properties.uaa.saml.email_domains:
    value: ((uaa.saml.email_domains)) 
  .properties.uaa.saml.first_name_attribute:
    value: ((uaa.saml.first_name_attribute))
  .properties.uaa.saml.last_name_attribute:
    value: ((uaa.saml.last_name_attribute))
  .properties.uaa.saml.email_attribute:
    value: ((uaa.saml.email_attribute))           
  .properties.uaa.saml.groups_attribute:
    value: ((uaa.saml.groups_attribute))
  .properties.uaa: 
    value: "saml"
    selected_option: "saml"
           
resource-config:
  router:
    elb_names:
    - ((pcf_web_lb))
  compute:
    instances: ((compute_instances))