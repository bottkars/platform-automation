jobs:
- name: get-tas-for-kubernetes-artifacts
  on_failure:
    put: notify
    tags: ((tags))
    params:
      <<: *slack_failed_param
  serial: true
  serial_groups: [ get-products ]
  plan:
  - put: download-lock
    tags: ((tags))
    params:
      acquire: true   
  - in_parallel:
    - get: after-midnight
      tags: ((tags))
      trigger: true
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
    - get: platform-automation-tasks
      tags: ((tags))
      params:
        unpack: true
    - get: templates
      tags: ((tags))
  - task: interpolate-product-downloads
    tags: ((tags))
    <<: *interpolate-product-downloads
  - task: download-tas-for-kubernetes-product
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-configs/((tas_for_k8s_version))/download-tas-for-kubernetes.yml
    input_mapping:
      config: interpolated-product-downloads
    on_failure:
      put: download-lock
      attempts: 5
      tags: ((tags))
      params:
        release: download-lock
  - in_parallel:
    - put: tas-for-kubernetes-product
      tags: ((tags))
      params:
        file: downloaded-product/*.tar

  - task: download-kapp
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-configs/((tas_for_k8s_version))/download-kapp.yml
    input_mapping:
      config: interpolated-product-downloads
    on_failure:
      put: download-lock
      attempts: 5
      tags: ((tags))
      params:
        release: download-lock
  - in_parallel:
    - put: kapp-product
      tags: ((tags))
      params:
        file: downloaded-product/kapp*

  - task: download-kbld
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-configs/((tas_for_k8s_version))/download-kbld.yml
    input_mapping:
      config: interpolated-product-downloads
    on_failure:
      put: download-lock
      attempts: 5
      tags: ((tags))
      params:
        release: download-lock
  - in_parallel:
    - put: kbld-product
      tags: ((tags))
      params:
        file: downloaded-product/kbld*

  - task: download-ytt
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-configs/((tas_for_k8s_version))/download-ytt.yml
    input_mapping:
      config: interpolated-product-downloads
    on_failure:
      put: download-lock
      attempts: 5
      tags: ((tags))
      params:
        release: download-lock
  - in_parallel:
    - put: ytt-product
      tags: ((tags))
      params:
        file: downloaded-product/ytt*

  - task: download-boshcli
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-configs/((tas_for_k8s_version))/download-boshcli.yml
    input_mapping:
      config: interpolated-product-downloads
    on_failure:
      put: download-lock
      attempts: 5
      tags: ((tags))
      params:
        release: download-lock
  - in_parallel:
    - put: boshcli-product
      tags: ((tags))
      params:
        file: downloaded-product/bosh*

  - put: download-lock
    attempts: 5
    tags: ((tags))
    params:
      release: download-lock

