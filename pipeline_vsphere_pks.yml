- name: install-opsman
  serial: true
  serial_groups: [ install ]
  on_failure:
    put: notify
    params:
      <<: *slack_failed_param
  plan:
  - in_parallel:
    - get: opsman-product
      tags: ((tags))
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
    - get: one-time-trigger
      tags: ((tags))
      trigger: true
    - get: platform-automation-tasks
      tags: ((tags))
      params:
        unpack: true
    - get: additional-tasks
      tags: ((tags))
      params:
        unpack: true    
    - get: templates
      tags: ((tags))
  - task: interpolate-product-downloads
    <<: *interpolate-product-downloads
  - task: download-opsman-s3
    tags: ((tags))
    image: platform-automation-image
