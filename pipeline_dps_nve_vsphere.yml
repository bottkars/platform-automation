      GOVC_DATACENTER: ((GOVC.DATACENTER))
      GOVC_NETWORK: ((NVE.GOVC.NETWORK))
      GOVC_VM_IPATH: ((GOVC.DATACENTER))/vm/((NVE.FOLDER))/((NVE.VPROXY0.VMNAME))
      VPROXY_DNS: ((NVE.DNS))
      VPROXY_SEARCHDOMAIN: ((NVE.SEARCHPATHS))
      VPROXY_FQDN: ((NVE.VPROXY0.FQDN))
      VPROXY_IP0: ((NVE.VPROXY0.IP0))
      VPROXY_NETMASK0: ((NVE.VPROXY0.NETMASK0))
