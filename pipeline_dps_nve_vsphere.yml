#      VPROXY_NETMASK1:
#      VPROXY_GATEWAY1:
      VPROXY_TIMEZONE: "((NVE.TIMEZONE))"
      VPROXY_NTP: ((NVE.NTP))
      VPROXY_ROOT_PASSWORD: ((NVE.PASSWORD))
      VPROXY_ADMIN_PASSWORD: ((NVE.PASSWORD))
      VPROXY_FOLDER: ((NVE.VPROXY0.FOLDER))
      VPROXY_NETWORK0: ((NVE.VPROXY0.NETWORK0))
