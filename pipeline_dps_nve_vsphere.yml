- name: dps-automation-image
  tags: ((tags))
  icon: docker
  type: registry-image
  source:
    repository: harbor.pks.home.labbuildr.com/bottkars/dps-automation-image-alpine-testing
    tag: latest
    ca_certs:
    - |
     ((pksdemo/pks_cert.ca))

- name: dps-modules
  tags: ((tags))
  icon: git
  type: git
  check_every: 10m  
  source:  
    uri: https://github.com/bottkars/dps-modules.git
    branch: main
    private_key: ((git_read.private_key))

## product resources
- name: networker
  type: s3
  icon: folder-move
  source:
    <<: *s3_env
    bucket: ((buckets.dps_products))
    regexp: networker/((NVE.BASEVER))/NVE-(.*).ova
- name: vproxy
  type: s3
  icon: folder-move
  source:
    <<: *s3_env
    bucket: ((buckets.dps_products))
    regexp: networker/((NVE.BASEVER))/vproxy-installer-(.*).ova



- name: networker-upgrade
  type: s3
  icon: folder-move
  source:
    <<: *s3_env
    bucket: ((buckets.dps_products))
    regexp: networker/((NVE.UPGRADEVER))/NveUpgrade-(.*).avp

