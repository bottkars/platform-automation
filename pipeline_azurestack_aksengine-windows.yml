- name: upgrade-aks-cluster
  plan:
  - in_parallel:
    - get: installation
      passed: [ deploy-aks-cluster-windows ]
      trigger: false
      tags: ((tags))
      params:
        unpack: true
    - get: aks-engine-release
      tags: ((tags))
      params:
        unpack: true
        globs:
        - aks-engine-*-linux-amd64.tar.gz
    - get: azs-concourse
      tags: ((tags))
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
  - task: upgrade-cluster
    tags: ((tags))
    file: azs-concourse/ci/tasks/upgrade-aks.yml  
    image: platform-automation-image
    input_mapping:
      aks-engine: aks-engine-release
      current-installation: installation
    params:
      <<: *azure_env
      <<: *aks_env
      AKS_ORCHESTRATOR_VERSION_UPDATE: ((aks.orchestrator_version_update))
  - put: installation
    tags: ((tags))
    params:
      file: aks-installation/installation-*.zip
  - put: apimodel
    tags: ((tags))
    params:
      file: apimodel/apimodel-*.json
  - put: kubeconfig
    tags: ((tags))
    params:
      file: kubeconfig/kubeconfig-*.json         


- name: scale-aks-cluster
  plan:
  - in_parallel:
    - get: installation
      passed: [ deploy-aks-cluster-windows ]
      trigger: false
      tags: ((tags))
      params:
        unpack: true
    - get: aks-engine-release
      tags: ((tags))
      params:
        unpack: true
        globs:
        - aks-engine-*-linux-amd64.tar.gz
    - get: azs-concourse
      tags: ((tags))
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
  - task: scale-cluster
    tags: ((tags))
    file: azs-concourse/ci/tasks/scale-aks.yml  
    image: platform-automation-image
    input_mapping:
      aks-engine: aks-engine-release
      current-installation: installation
    params:
      <<: *azure_env
      <<: *aks_env
      AKS_AGENT_0_NEW_NODE_COUNT: ((aks.agent.0.new_node_count))
  - put: installation
    tags: ((tags))
    params:
      file: aks-installation/installation-*.zip
  - put: apimodel
    tags: ((tags))
    params:
      file: apimodel/apimodel-*.json
  - put: kubeconfig
    tags: ((tags))
    params:
      file: kubeconfig/kubeconfig-*.json     


- name: delete-aks-cluster
  plan:
  - get: azs-concourse
    tags: ((tags))
  - get: platform-automation-image
    tags: ((tags))
    params:
      unpack: true
  - task: delete-rg
    tags: ((tags))
    image: platform-automation-image
    file: azs-concourse/ci/tasks/delete-resourcegroup.yml  
    params:
      <<: *azure_env 
    
