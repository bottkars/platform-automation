- name: installation
  tags: ((tags))
  icon: amazon-drive
  type: s3
  source:
    <<: *s3_env
    bucket: ((aks.bucket))
    regexp: ((aks.resource_group))/installation-(.*).zip    
- name: kubeconfig
  tags: ((tags))
  icon: amazon-drive
  type: s3
  source:
    <<: *s3_env
    bucket: ((aks.bucket))
    regexp: ((aks.resource_group))/kubeconfig-(.*).json  
- name: apimodel
  tags: ((tags))
  icon: amazon-drive
  type: s3
  source:
    <<: *s3_env
    bucket: ((aks.bucket))
    regexp: ((aks.resource_group))/apimodel-(.*).json   

