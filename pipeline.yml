---
resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: azure-blobstore
  type: docker-image
  source:
    repository: pcfabr/azure-blobstore-resource
resources:
- name: platform-automation-pivnet
  type: pivnet
  source:
    api_token: ((pivnet-token))
    product_slug: platform-automation
    product_version: 3\.0\.(.*)
    sort_by: semver
- name: platform-automation-tasks-azure
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: tasks
    regexp: platform-automation-tasks-(.*).zip

- name: platform-automation-image-azure
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: image
    regexp: platform-automation-image-(.*).tgz
- name: platform-automation
  type: pivnet
  source:
    product_slug: platform-automation
    api_token: ((pivnet-token))
- name: pas-windows-product
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: products
    regexp: pas-windows-product/(.*).pivotal


- name: pas-product
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: products
    regexp: pas-product/cf-(.*).pivotal

- name: p-spring-cloud-services-product
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: products
    regexp: p-spring-cloud-services-product/p_spring-cloud-services-(.*).pivotal

- name: pivotal-mysql-product
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: products
    regexp: pivotal-mysql-product/p_spring-cloud-services-(.*).pivotal

- name: pas-stemcell
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: stemcells
    regexp: pas-stemcell/bosh-stemcell-(.*).tgz

- name: p-spring-cloud-services-stemcell
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: stemcells
    regexp: p-spring-cloud-services-stemcell/bosh-stemcell-(.*).tgz

- name: pivotal-mysql-stemcell
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: stemcells
    regexp: pivotal-mysql-stemcell/bosh-stemcell-(.*).tgz

- name: pas-windows-stemcell
  type: azure-blobstore
  source:
    storage_account_key: ((storage_account_key))
    storage_account_name: ((storage_account_name))
    container: stemcells
    regexp: pas-windows-stemcell/light-bosh-stemcell-(.*).tgz

- name: config
  type: git
  source:
    uri: ((pipeline-repo))
    private_key: ((plat-auto-pipes-deploy-key.private_key))
    branch: master

- name: variable
  type: git
  source:
    uri: ((pipeline-repo))
    private_key: ((plat-auto-pipes-deploy-key.private_key))
    branch: master        
jobs:
- name: fetch-platform-automation
  plan:
  - get: platform-automation-pivnet
    # trigger: true
  - aggregate:
    - put: platform-automation-tasks-azure
      params:
        file: platform-automation-pivnet/*tasks*.zip
    - put: platform-automation-image-azure
      params:
        file: platform-automation-pivnet/*image*.tgz
- name: fetch-pas
  plan:
  - aggregate:
    # - get: daily
    #   trigger: true
    - get: platform-automation-image-azure
      params:
        unpack: true
    - get: platform-automation-tasks-azure
      params:
        unpack: true
    - get: config
    - get: variable
  - task: credhub-interpolate
    <<: *credhub-interpolate-all-product-configs
  - task: download-pas-product-and-stemcell
    image: platform-automation-image-azure
    file: platform-automation-tasks-azure/tasks/download-product.yml
    params:
      CONFIG_FILE: ((foundation))/download-pas.yml
    input_mapping:
      config: variable
    output_mapping:
      downloaded-stemcell: pas-stemcell
  - aggregate:
    - put: pas-product
      params:
        file: downloaded-product/*.pivotal
    - put: pas-stemcell
      params:
        file: pas-stemcell/*.tgz

- name: fetch-p-spring-cloud-services
  plan:
  - aggregate:
    # - get: daily
    #   trigger: true
    - get: platform-automation-image-azure
