- name: deploy-ddve-ova
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: true
    - get: ddve
      tags: ((tags))
      params:
        unpack: false
    - get: dps-automation-image
      params:
        unpack: true
      tags: ((tags))        
    - get: dps_modules
      tags: ((tags))
  - task: deploy-ova
    tags: ((tags))
    image: dps-automation-image
    file: dps_modules/ci/tasks/deploy-ppdd.yml
    input_mapping:
      dps_modules: dps_modules
      ddve: ddve
    params:
      DEBUG: "TRUE"
      GOVC_INSECURE: ((GOVC.INSECURE))
      GOVC_PASSWORD: ((GOVC.PASSWORD))
      GOVC_URL: ((GOVC.URL))
      GOVC_USERNAME: ((GOVC.USERNAME))
      GOVC_RESOURCE_POOL: ((GOVC.RESOURCE_POOL))
      GOVC_DATASTORE: ((GOVC.DATASTORE)) 
      GOVC_DATACENTER: ((GOVC.DATACENTER)) 
      GOVC_NETWORK: ((GOVC.NETWORK))
      GOVC_VM_IPATH: ((GOVC.DATACENTER))/vm/((DDVE.FOLDER))/((DDVE.VMNAME))
      DDVE_NETWORK: ((DDVE.NETWORK))
      DDVE_ADDRESS: ((DDVE.ADDRESS))
      DDVE_GATEWAY: ((DDVE.GATEWAY))
      DDVE_NETMASK: ((DDVE.NETMASK))
      DDVE_FQDN: ((DDVE.FQDN))
      DDVE_VMNAME: ((DDVE.VMNAME))
      DDVE_DNS: ((DDVE.DNS))
      DDVE_TYPE: ((DDVE.TYPE))    
- name: configure-ppdd
  plan:
  - in_parallel:
    - get: one-time-trigger
      trigger: false
    - get: dps-automation-image
      passed: [ deploy-ddve-ova ]
      params:
        unpack: true
      tags: ((tags))        
    - get: dps_modules
      tags: ((tags))
  - task: configure-ppdd
    tags: ((tags))
    image: dps-automation-image
    file: dps_modules/ci/tasks/configure-ppdd.yml
    input_mapping:
      dps_modules: dps_modules
    params:
      DEBUG: "FALSE"
      GOVC_INSECURE: ((GOVC.INSECURE))
      GOVC_PASSWORD: ((GOVC.PASSWORD))
      GOVC_URL: ((GOVC.URL))
      GOVC_USERNAME: ((GOVC.USERNAME))
      GOVC_RESOURCE_POOL: ((GOVC.RESOURCE_POOL))
      GOVC_DATASTORE: ((GOVC.DATASTORE)) 
      GOVC_DATACENTER: ((GOVC.DATACENTER))       
      DDVE_NETWORK: ((DDVE.NETWORK))
      DDVE_ADDRESS: ((DDVE.ADDRESS))
      DDVE_GATEWAY: ((DDVE.GATEWAY))
      DDVE_NETMASK: ((DDVE.NETMASK))
      DDVE_FQDN: ((DDVE.FQDN))
      DDVE_VMNAME: ((DDVE.VMNAME))
      DDVE_DNS: ((DDVE.DNS))
      DDVE_PASSWORD: ((DDVE.SETUP_PASSWORD))
      DDVE_USERNAME: ((DDVE.USERNAME))
      DDVE_FOLDER: ((DDVE.FOLDER))
      DDVE_INTERFACE: ((DDVE.INTERFACE)) 
      GOVC_VM_IPATH: ((GOVC.DATACENTER))/vm/((DDVE.FOLDER))/((DDVE.VMNAME))
- name: delete-ppdd
  plan:
  - in_parallel:
    - get: dps-automation-image
      params:
        unpack: true
      tags: ((tags))
      passed: [ deploy-ddve-ova ]              
    - get: dps_modules
      tags: ((tags))
  - task: delete-ddve
    tags: ((tags))
    image: dps-automation-image
    file: dps_modules/ci/tasks/delete-ddve.yml
    input_mapping:
      dps_modules: dps_modules
    params:
      DEBUG: "FALSE"
      GOVC_INSECURE: ((GOVC.INSECURE))
      GOVC_PASSWORD: ((GOVC.PASSWORD))
      GOVC_URL: ((GOVC.URL))
      GOVC_USERNAME: ((GOVC.USERNAME))
      GOVC_RESOURCE_POOL: ((GOVC.RESOURCE_POOL))
      GOVC_DATASTORE: ((GOVC.DATASTORE)) 
      GOVC_DATACENTER: ((GOVC.DATACENTER)) 
      GOVC_NETWORK: ((GOVC.NETWORK))
      DDVE_VMNAME: ((DDVE.VMNAME))
