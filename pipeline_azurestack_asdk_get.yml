    params:
     <<: *slack_start_param
  - put: notify
    params:
     <<: *slack_start_param
  - get: azs-concourse
    tags: ((tags))
  - get: platform-automation-image
    tags: ((tags))
    params:
      unpack: true
  - task: test-azcli
    tags: ((tags))
    image: platform-automation-image
    file: azs-concourse/ci/tasks/test-task.yml

- name: run-azcli-get-vms
