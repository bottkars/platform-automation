- name: get-azure-service-broker
  on_failure:
    put: notify
    params:
      <<: *slack_failed_param
  on_success:  
    put: notify
    params:
      <<: *slack_succeeded_param
  serial: true
  serial_groups: [ get-products ]
  plan:
  - put: notify
    params:
      <<: *slack_start_param
  - in_parallel:
    - get: after-midnight
      tags: ((tags))
      trigger: true
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
    - get: platform-automation-tasks
      tags: ((tags))
      params:
        unpack: true
    - get: templates
      tags: ((tags))
  - task: interpolate-product-downloads
    tags: ((tags))
    <<: *interpolate-product-downloads
  - task: download-azure-service-broker-product-and-stemcell
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-configs/((pas_version))/download-azure-service-broker.yml
    input_mapping:
      config: interpolated-product-downloads
    output_mapping: {downloaded-stemcell: azure-service-broker-stemcell}
  - in_parallel:
    - put: azure-service-broker-product
      params:
        file: downloaded-product/*.pivotal
    - put: azure-service-broker-stemcell
      params:
        file: azure-service-broker-stemcell/*.tgz
- name: upload-and-stage-azure-service-broker
  on_failure:
    put: notify
    params:
      <<: *slack_failed_param
  on_success:  
    put: notify
    params:
      <<: *slack_succeeded_param
  serial_groups:
  - upload-and-stage
  - configure-products
  - get-products
  serial: true
  plan:
  - put: notify
    params:
      <<: *slack_start_param
  - in_parallel:
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
    - get: platform-automation-tasks
      tags: ((tags))
      params:
        unpack: true
    - get: templates
      tags: ((tags))
    - get: variable
      tags: ((tags))
  - task: interpolate-product-downloads
    tags: ((tags))
    <<: *interpolate-product-downloads     
  - task: download-azure-service-broker
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product-s3.yml
    params:
      CONFIG_FILE: download-product-configs/((pas_version))/download-azure-service-broker.yml
    input_mapping:
      config: interpolated-product-downloads
    output_mapping:
      downloaded-product: azure-service-broker-product
      downloaded-stemcell: azure-service-broker-stemcell
  - task: upload-product
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-product.yml
    input_mapping:
      product: azure-service-broker-product
      env: variable
    params:
      ENV_FILE: ((foundation))/env/env.yml
  - task: upload-azure-service-broker-stemcell
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-stemcell.yml
    input_mapping:
      env: variable
      stemcell: azure-service-broker-stemcell
    params:
      ENV_FILE: ((foundation))/env/env.yml
  - task: stage-product
    tags: ((tags))
    image: platform-automation-image
    file: platform-automation-tasks/tasks/stage-product.yml
    input_mapping:
      product: azure-service-broker-product
      env: variable
    params:
      ENV_FILE: ((foundation))/env/env.yml   

