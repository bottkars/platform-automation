      BOSHSTORAGEACCOUNT: ((boshstorageaccount))
      OPSMAN_URL: ((opsman-url))


- name: get-opsman-image-azure
  on_failure:
    put: notify
    params:
      <<: *slack_failed_param
  on_success:  
    put: notify
    params:
      <<: *slack_succeeded_param
  serial: true
  serial_groups: [ get-products, upgrade-opsman, opsman ]
  plan:
  - put: notify
    params:
      <<: *slack_start_param
  - in_parallel:
    - get: templates
      tags: ((tags))
    - get: opsman-product
      tags: ((tags))
      passed: 
      - get-opsman-pivnet 
      trigger: true
    - get: one-time-trigger
      tags: ((tags))
      passed: [ export-installation ]
      trigger: true
    - get: installation
      tags: ((tags))
      passed: [ export-installation ]  
    - get: azs-concourse
      tags: ((tags))
    - get: platform-automation-image
      tags: ((tags))
      params:
        unpack: true
    - get: variable
      tags: ((tags))
  - task: copy-opsman-image
    tags: ((tags))
    file: azs-concourse/ci/tasks/copy-opsman-to-blob.yml  
    image: platform-automation-image
    input_mapping:
      image: opsman-product
      config: variable
    params:
      <<: *azure_env
      ACCOUNT_NAME: ((image_account_name))
      ACCOUNT_KEY: ((storage_account_key))
      DESTINATION_CONTAINER: ((destination_container))
      OPSMAN_IMAGE_LOCATION: ((opsman_image_location))
